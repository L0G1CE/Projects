<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRace - Educational Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><img src="assets/images/AWS_logo.jpg" alt="SpellRace Logo" style="height: 70px; vertical-align: middle; margin-right: 8px;"> SpellRace</h1>
    <p>Race against time and sharpen your spelling skills!</p>
  </header>

  <main>
    <section id="game-info">
      <div id="user-info">
        <span id="username">Player: Guest</span>
      </div>
      <div id="scoreboard">
        <span>Score: <strong id="score">0</strong></span>
        <span>Time Left: <strong id="timer">30</strong> sec</span>
        <span>Level: <strong id="level">Easy</strong></span>
      </div>
    </section>

    <section id="game-area">
      <div id="scrambled-word">_ _ _ _</div>

      <form id="answer-form">
        <input type="text" id="user-input" placeholder="Type your answer..." autocomplete="off" required />
        <button type="submit">Submit</button>
      </form>
      
      <div id="restart-container" style="display: none; text-align: center; margin-top: 20px;">
        <br/>
        <button onclick="goBackToLobby()" id="back-button" style="margin-top:10px;">‚¨ÖÔ∏è Back to Lobby</button>
        <button id="restart-button">üîÑ Restart Game</button>
      </div>

      <div id="feedback"></div>
    </section>

    <section id="history">
      <h3>üïí Last Results</h3>
      <ul id="history-list"></ul>
    </section>

    <!-- üèÜ Leaderboard -->
    <section id="players" style="margin-top: 30px;">
      <h3></h3>
      <ul id="players-list"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SpellRace. Built for educational purposes.</p>
  </footer>

      const user = localStorage.getItem("spellraceUser");
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("username").textContent = "Player: " + user;
      }
